                <!-- start of form -->
                <form id="ticket_form" method="POST">
                    <div class="row  hide">

                    <div class="row">

                        </div>

                    </div>
                    <div class="row">
                            <div class="col s2"></div>

                        </div>
                        <div class="row">
                                <div class="col s2"></div>

                                    </select>
                                </div>
                                <div class="col s2"></div>
                        </div>
                        <div class="row" id="form_ticket_options">
                                <div class="col s2"></div>
                                <div class="col s8">   
                                    <label> <h5> Select Options</h5></label>
                                    <select class="browser-default" id="ticket_subcategory" name="options">
                                    <option value="" disabled selected>Choose your option</option>
                                    </select>
                                </div>
                                <div class="col s2"></div>
                        </div>
                        <div class="row" id="form_ticket_description">
                                <div class="col s2"></div>
                                <div class="col s8">   
                                    <label> <h5> Description </h5></label>
                                        <div class="input-field col s12">
                                                <i class="material-icons prefix">mode_edit</i>
                                                    <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                                                <label for="icon_prefix2"> Description </label>
                                        </div>
                                    </select>
                                </div>
                                <div class="col s2"></div>
                        </div>
                        <div class="row">
                            <div class="col s2"></div>
                            <div class="col s8">
                                    <button class="btn waves-effect waves-light" type="submit" name="submit">Submit
                                            <i class="material-icons right">send</i>
                                    </button>
                            </div>
                            <div class="col s2"></div>
                        </div>
